<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abstract Help page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
        <ul class="nav-items between-center-flex">
          <div class="logo-items centered-flex">
            <li class="logo nav-item login"><a href="#">Abstract</a></li>
            <span class="nav-item">|</span>
            <li class="nav-item "><a href="#">Help Center</a></li>
          </div>
          <div class="nav-controls centered-flex">
            <li class="nav-item "><a href="#"><button class="abs-button request">Submit a request</button></a></li>
            <li class="nav-item "><a href="#"><button class="abs-button bg-blue login">Sign in</button></a></li>
          </div>
        </ul>
    </nav>
  </header>
  <main>
    <section class="hero-unit">
      <div class="hero-element centered-flex">
        <div class="hero-text">
          How can we help?
        </div>
        <form class="search-box" action="/hc/en-us/search" role="search" autocomplete="off">
          <input type="search" id="query" placeholder="Search" name="query">
        </form>
      </div>
    </section>

  </main>
  <footer>

  </footer>

</html>
